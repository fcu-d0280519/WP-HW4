<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>練習二</title>
		<script src="jquery-3.1.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("p:first").hide();
				});
			});
			$(document).ready(function(){
				$("#btn2").click(function(){
					$("#test").hide();
				});
			});
			$(document).ready(function(){
				$("#btn3").click(function(){
					$(".test2").hide();
				});
			});
		</script>
	</head>
	<body>
		<h2 class="test">Web Programming</h2>
		<p>Hide Paragraph 1</p>
		<p id="test">Hide Paragraph 2</p>
		<p class="test2">Hide Paragraph 3</p>
		<button id="btn1">Hide p1</button>
		<button id="btn2">Hide p2</button>
		<button id="btn3">Hide p3</button>
	</body>
</html>
